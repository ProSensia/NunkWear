<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter Device Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <style>
        body { padding: 20px; }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Matter Device Control Panel</h1>

        <div class="mt-4 text-center">
            <h3>Controlling Device: <code>04174023181</code></h3>
            <button id="turn-on" class="btn btn-success m-2">Turn ON</button>
            <button id="turn-off" class="btn btn-danger m-2">Turn OFF</button>
        </div>
    </div>

    <script>
        async function controlDevice(command) {
            const response = await fetch('backend/discover.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ command }),
            });

            const data = await response.json();
            if (data.error) {
                alert(data.error);
            } else {
                alert(data.message);
            }
        }

        document.getElementById('turn-on').addEventListener('click', () => controlDevice('on'));
        document.getElementById('turn-off').addEventListener('click', () => controlDevice('off'));
    </script>
</body>
</html>
