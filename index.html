<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Device Management</title>
  <link rel="stylesheet" href="style.css">
  <script src="qr-scanner.min.js"></script> <!-- QR Scanner Library -->
</head>
<body>
  <div class="container">
    <h1>Device Management Panel</h1>

    <!-- QR Code Scanning -->
    <div class="section" id="qrSection">
      <h2>Connect Device via QR Code</h2>
      <button onclick="openQrScanner()">Scan QR Code</button>
      <video id="qrScanner" style="display: none;"></video>
      <p id="qrResult"></p>
      <button onclick="connectDevice('qr')" style="display: none;" id="qrConnectButton">Connect Device</button>
    </div>

    <!-- Manual Code Input -->
    <div class="section">
      <h2>Connect Device via Code</h2>
      <input type="text" id="manualCode" placeholder="Enter Device Code">
      <button onclick="connectDevice('manual')">Submit Code</button>
    </div>

    <!-- Device Control Section -->
    <div class="section" id="controlSection" style="display: none;">
      <h2>Device Control</h2>
      <p id="pairedDevice"></p>
      <button onclick="toggleDevice()">Toggle Device</button>
      <p id="deviceStatus">Device is OFF</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
