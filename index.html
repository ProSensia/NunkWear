<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Matter Device Control</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jsQR/1.4.0/jsQR.min.js"></script>
    <style>
        body {
            padding: 20px;
        }
        #qr-video {
            width: 100%;
            max-width: 400px;
            margin: 20px auto;
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Matter Device Control Panel</h1>

        <div class="mt-4">
            <h3>Scan QR Code</h3>
            <video id="qr-video"></video>
            <button id="start-scan" class="btn btn-primary">Start Scanning</button>
            <p id="qr-result" class="text-success mt-3"></p>
        </div>

        <div class="mt-4">
            <h3>Or Enter Setup Code</h3>
            <input type="text" id="setup-code" class="form-control" placeholder="Enter Device Setup Code">
            <button id="submit-code" class="btn btn-success mt-2">Submit</button>
        </div>

        <div class="mt-4">
            <h3>Device Control</h3>
            <button id="turn-on" class="btn btn-success">Turn ON</button>
            <button id="turn-off" class="btn btn-danger">Turn OFF</button>
        </div>
    </div>

    <script>
        const qrResult = document.getElementById('qr-result');
        const setupCodeInput = document.getElementById('setup-code');

        document.getElementById('submit-code').addEventListener('click', () => {
            const setupCode = setupCodeInput.value;
            if (!setupCode) {
                alert('Please enter a setup code.');
                return;
            }
            discoverDevice(setupCode);
        });

        async function discoverDevice(setupCode) {
            const response = await fetch('backend/discover.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ setupCode }),
            });
            const data = await response.json();
            if (data.error) {
                alert(data.error);
            } else {
                qrResult.textContent = `Device Found: ID ${data.deviceId}`;
            }
        }

        async function controlDevice(command) {
            const setupCode = setupCodeInput.value;
            if (!setupCode) {
                alert('Please enter a setup code first.');
                return;
            }

            const response = await fetch('backend/discover.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ setupCode, command }),
            });
            const data = await response.json();
            if (data.error) {
                alert(data.error);
            } else {
                alert(data.message);
            }
        }

        document.getElementById('turn-on').addEventListener('click', () => controlDevice('on'));
        document.getElementById('turn-off').addEventListener('click', () => controlDevice('off'));
    </script>
</body>
</html>
